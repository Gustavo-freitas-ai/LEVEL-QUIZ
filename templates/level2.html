        <h1>LEVEL 2</h1>

        <div class="questions">

            <p>
                A school bus travels 180 kilometers in 3 hours.
                If it keeps the same speed, how far will it travel in 5 hours?
            </p>

            <form method="POST">

                <div class="alternatives">
                    <button name="resposta" value="0">A) 240 km</button>
                    <button name="resposta" value="2">B) 300 km</button>
                    <button name="resposta" value="4">C) 360 km</button>
                    <button name="resposta" value="6">D) 420 km</button>
                </div>

            </form>

            <h2>{{ resultado }}</h2>

        </div>

    </main>
